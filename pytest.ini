[pytest]
# pytest configuration file
# Use auto mode to let pytest_asyncio manage event loop automatically
asyncio_mode = auto
testpaths = test_cases
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    teaching: Teaching module tests
    exercise: Exercise module tests
    exam: Exam module tests

